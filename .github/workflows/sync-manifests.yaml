---
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
    - name: Run GitHub File Sync
      uses: BetaHuhn/repo-file-sync-action@v1
      with:
        ASSIGNEES: andrewcole
        CONFIG_PATH: templates/manifests.yaml
        GH_PAT: ${{ secrets.GH_PAT }}
name: sync-manifests
on:
  push:
    branches:
    - development
